<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lista de Tarefas</title>
    <!-- Font Awesome para Ã­cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Bem-vindo de volta ðŸ‘‹</h2>
        <form id="loginForm">
            <!-- UsuÃ¡rio -->
            <div class="input-group">
                <label for="username">UsuÃ¡rio:</label>
                <div class="input-wrapper">
                    <i class="fa fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuÃ¡rio" required>
                </div>
            </div>

            <!-- Senha -->
            <div class="input-group">
                <label for="password">Senha:</label>
                <div class="input-wrapper">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <button type="button" id="togglePassword" class="toggle-password"><i class="fa fa-eye"></i></button>
                </div>
                <small><a href="#">Esqueceu sua senha?</a></small>
            </div>

            <!-- BotÃ£o Entrar -->
            <button type="submit">Entrar</button>

            <!-- Mensagem de erro/sucesso -->
            <p id="message" class="message"></p>

            <!-- Login social -->
            <p class="alt-login">ou entre com</p>
            <div class="social-buttons">
                <button type="button" class="google-btn"><i class="fab fa-google"></i> Google</button>
                <button type="button" class="github-btn"><i class="fab fa-github"></i> GitHub</button>
            </div>
        </form>
    </div>

    <script src="/static/js/login.js"></script>
    <script>
        // Mostrar/ocultar senha
        const togglePassword = document.querySelector("#togglePassword");
        const passwordInput = document.querySelector("#password");

        togglePassword.addEventListener("click", () => {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
        });
    </script>
</body>
</html>
